<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>detach</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <button class="btn btn-info">detach</button>
        <div class="container">
            <div class="row flex-column">
                <div class="hello">Hello World</div>
                <div class="hello hello1">Hello World1</div>
                <div class="hello2">Hello World2</div>
            </div>
        </div>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            let isDetached = false;
            let myContent = null;
            let index = 0;

            // 點擊按鈕後剪下，再次點擊後貼上，先預設false，第一次點擊後狀態更改為true，然後剪下，再次點擊後變成false，然後新增detach的結果。
            $(".btn").click(function () {
                if (isDetached) {
                    isDetached = false;
                    $(".row").append(myContent);
                } else {
                    isDetached = true;
                    myContent = $(".row div").detach();
                }
            });
        </script>
    </body>
</html>
