        <style>
            /* 輪播牆顯示的區塊 */
            .wrap {
                width: 800px;
                height: 400px;
                overflow: hidden;
                /* border: 2px solid red; */
                position: relative;
            }

             /* 輪播總長 */
            ul.train {
                list-style: none;
                padding: 0;
                display: flex;
                width: 500%;
                /* border: 2px solid rgb(74, 242, 74); */
                transform: translateX(-0px);
                transition: 0.5s ease;
            }

            /* 五個li要等寬，grow = 1 -> 一起變大，所以 flex-basis 先歸零 */
            .train li {
                flex-basis: 0;
                flex-grow: 1;
                /* border: 2px solid blue; */
            }

            /* object-fit -> 填滿元素的寬度及高度(維持原比例) */
            .train li img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .slider-dots-area {
                list-style: none;
                padding: 0;
                /* margin: 0; */
                width: 100%;
                display: flex;
                justify-content: center;
                position: absolute;
                bottom: 0;
            }

            .slider-dots-area li {
                width: 40px;
                height: 10px;
                border: 1px solid #fff;
                margin: 0 5px;
            }

            .slider-dots-area li:nth-child(3) {
                background: #fff;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <ul class="train">
                <li>
                    <img src="./imgs/slide1.jpg" alt="" />
                </li>
