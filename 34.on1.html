<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>on1</title>
    </head>
    <body>
        <button id="add">add</button>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
        </ul>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            // $("li").click(function () {
            //     console.log("li text:", $(this).text());
            // });
            
            // 給後來才產生的時候綁定事件 (原先的也會綁定)
            $("ul").on("click", "li", function () {
                console.log("li text:", $(this).text());
            });

            // $("#add").click(function () {
            //     $("ul").append(`<li>item 3</li>`);
            // });

            // 動態增加變數

            let index = 3;
            $("#add").click(function () {
                $("ul").append(`<li>item ${index} </li>`);
                index++;
            });

            
        </script>
    </body>
</html>
