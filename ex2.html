<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>traversing</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .col-3 {
      width: 200px;
      height: 100px;
    }
    .box1 {
      background-color: beige;
    }
    .box2 {
      background-color: blueviolet;
    }
    .box3 {
      background-color: cadetblue;
    }
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3 box1">1</div>
        <div class="col-3 box1">2</div>
        <div class="col-3 box1">3</div>
        <div class="col-3 box1">4</div>
      </div>

      <div class="row">
        <div class="col-3 box2">5</div>
        <div class="col-3 box2">6</div>
        <div class="col-3 box2">7</div>
        <div class="col-3 box2">8</div>
      </div>

      <div class="row">
        <div class="col-3 box3">9</div>
        <div class="col-3 box3">10</div>
        <div class="col-3 box3">11</div>
        <div class="col-3 box3">12</div>
      </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
      $(".col-3").click(function (e) {
        const aa = e.target;
        aa.css("background", "lightblue");
      });
    </script>
  </body>
</html>
