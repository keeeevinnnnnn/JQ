<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>async await</title>
    </head>
    <body>
        <script>
            // async await 還是一個 Promise，要使用 async await 要有 Promise。
            function resolveAfter2Seconds(x) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve(x);
                    }, 2000);
                });
            }

            async function abc() {
                // 正常同步的寫法，會直接印出來
                console.log("hi1");
                console.log("hi2");
                console.log("hi3");

                // 這裡的 async await 會等上面 resolveAfter2Seconds(x) 這個promise的結果跑出來 (因為有setTimeout 所以等兩秒) 才顯示。
                // 所以這裡的 result2 會等於 4。
                // async await會按照順序執行，執行完 result2 後才會執行 result1
                const result2 = await resolveAfter2Seconds(4);
                console.log("result2", result2);

                const result1 = await resolveAfter2Seconds(2);
                console.log("result1", result1);
            }

            abc();
        </script>
    </body>
</html>
