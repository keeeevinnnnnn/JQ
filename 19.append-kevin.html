<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>append</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <ul>
                    <li>item 1</li>
                    <li>item 2</li>
                    <!-- append -->
                </ul>
            </div>
        </div>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            const index = 3;
            // append([新增的內容]) = 新增一個html可以用字串包起來，如果用``包起來的話裡面可以放變數。
            // $("ul").append(`<li>item ${index}</li>`);

            // prepend([新增的內容]) = 新增一個html後會加到第一個
            // $("ul").prepend("<li>item 3</li>");

            // before([新增的內容]) = 新增一個html到 上一層
            // $("ul").before("<li>item 3</li>");

            // before([新增的內容]) = 新增一個html到 下一層
            $("ul").after("<li>item 3</li>");
        </script>
    </body>
</html>
