<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>has</title>
    </head>
    <body>
        <div class="a1-parent">
            <div class="a1">A1</div>
        </div>
        <div class="a2-parent">
            <div class="a2">A2</div>
        </div>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            // has('[選取]') 選取到div裡有 a1 class的 div， 這裡是選到 a1 class的爸爸
            $("div").has(".a1").css("background", "red");
        </script>
    </body>
</html>
